<div class="container" style="margin-top:10%, marging-left=50%">
    <h3>Create your Account</h3>
    <br />
    
    <!-- event binding -->

    <form  class="form-group" (ngSubmit)="createAccount()">
     
        <div class="form-group">
            <label class="control-label col-sm-2">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="first_name" name="first_name"   placeholder="Enter first name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="last_name"  name="last_name" placeholder="Enter last name">
            </div>
        </div>
<!-- 
        <div class="form-group">
            <label class="control-label col-sm-2">Mobile Number</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="mob" name="mob" placeholder="Enter Mobile number">
            </div>
        </div> -->

        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="email" name="email" placeholder="Enter email id">
            </div>
        </div>
<!-- 
        <div class="form-group">
            <label class="control-label col-sm-2">Address</label>
                <div class="col-sm-4">
                    <textarea class="form-control" style="width: 350px; border-radius: 30px;" formControlName="address" name="address" placeholder="Enter full address"></textarea>
                </div>
        </div>
        <br> -->


        <div class="form-group">
            <label class="control-label col-sm-2">Password </label>
            <div class="col-sm-4">
                <input type="password" class="form-control" formControlName="password" name="password" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" formControlName="confirm_pass" name="confirm_pass" placeholder="Enter password to confirm">
            </div>
        </div>

        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btnsubmit">Submit</button>
            </div>
      </div>

      

      
    </form>
  </div>
